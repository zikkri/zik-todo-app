<div
  class="container-fluid mx-auto d-flex justify-content-center text-center align-items-center main-wrapper"
>
  <div class="row">
    <div class="card shadow m-3 p-5 border border-black rounded">
      <!-- PUT RELEVANT STUFF IN HERE -->
      <form #form="ngForm" (submit)="createUser(form)">
        <label>Username:</label>
        <br />
        <input
          type="text"
          class="mt-2 text-center border border-black rounded"
          name="username"
          ngModel
          required
        />
        <br />
        <label class="mt-2">Email:</label>
        <br />
        <input
          type="text"
          class="mt-2 text-center border border-black rounded"
          name="email"
          ngModel
          required
        />
        <br />

        <label class="mt-2">Password:</label>
        <br />
        <input
          type="password"
          class="mt-2 text-center border border-black rounded"
          name="password"
          ngModel
          required
        />
        <br />
        <br />
        <button type="submit" class="btn btn-primary border border-black">
          Signup
        </button>
      </form>
    </div>
  </div>
</div>
